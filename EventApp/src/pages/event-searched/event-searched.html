<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf = "test == true">
    <strong> Aucun évènement n'a été trouvé... </strong>
  </div>

  <ion-list>
    <button ion-item *ngFor="let event of events" (click)="itemTapped(event)">
      <ion-icon [name]="event.icon"></ion-icon>
        {{event.type}}
      <div class="event-date" item-end>
        {{event.date}}
      </div>
      <div class="event-type" item-start>
        {{event.name}}
      </div>
    </button>
  </ion-list>
</ion-content>
