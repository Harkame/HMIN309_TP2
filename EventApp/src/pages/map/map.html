<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Creation - Geolocation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-item>
        <ion-input [(ngModel)]="event.address" type="text" name="address" placeholder="Example : 123 rue Toto, Paris"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full (click)="resolveGeolocation()">Search</button>
      </ion-item>
    </ion-item>
    <ion-item>
      <button ion-button full large color="success" (click)="dismiss()">Validate</button>
    </ion-item>
    <ion-item>
      <agm-map [latitude]="event.latitude" [longitude]="event.longitude">
        <agm-marker [latitude]="event.latitude" [longitude]="event.longitude"></agm-marker>
      </agm-map>
    </ion-item>
  </ion-list>
</ion-content>
