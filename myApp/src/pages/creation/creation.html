<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Creation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
  <ion-item>
    <ion-label color="primary">Name</ion-label>
    <ion-input [(ngModel)]="eventName" placeholder="My event"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime [(ngModel)]="eventDate" displayFormat="DD/MM/YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Type</ion-label>
    <ion-input [(ngModel)]="eventType" placeholder="Sport"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Description</ion-label>
    <ion-input [(ngModel)]="eventDescription" placeholder="Training"></ion-input>
  </ion-item>

  <ion-item>
   <ion-label>Geolocation</ion-label>
   <ion-checkbox [(ngModel)]="eventGeolocationPermission"></ion-checkbox>
 </ion-item>

  <ion-item (click)="takePicture()">
    Take Picture
    <ion-icon
      item-right name="camera">
    </ion-icon>
  </ion-item>

  <ion-item>
    <button name="button_creation" (click)="create(eventName, eventDate, eventType, eventDescription, eventGeolocationPermission)" ion-button>Cr√©er</button>
  </ion-item>

  <img *ngFor="let image of images" src="data:image/jpeg;base64,{{image}}">
</ion-list>


</ion-content>
