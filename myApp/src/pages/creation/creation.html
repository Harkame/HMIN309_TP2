<ion-header>

  <ion-navbar>
    <ion-title>Creation d'un évènement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
  <ion-item>
    <ion-label color="primary">Titre</ion-label>
    <ion-input [(ngModel)]="eventName" placeholder="Nom de mon évènement"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime [(ngModel)]="eventDate" displayFormat="DD/MM/YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Type</ion-label>
    <ion-input [(ngModel)]="eventType" placeholder="Type de mon évènement"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Description</ion-label>
    <ion-input [(ngModel)]="eventDescription" placeholder="Description de mon évènement"></ion-input>
  </ion-item>

  <ion-item>
   <ion-label>Geolocalisation</ion-label>
   <ion-checkbox [(ngModel)]="eventGeolocalisationPermission"></ion-checkbox>
 </ion-item>

  <ion-item>
    <button name="button_creation" (click)="create(eventName, eventDate, eventType, eventDescription, eventGeolocalisation)" ion-button>Créer</button>
  </ion-item>
</ion-list>

</ion-content>
