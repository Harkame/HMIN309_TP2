<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Creation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
  <ion-item>
    <ion-label color="primary">Name</ion-label>
    <ion-input [(ngModel)]="eventName" placeholder="My event"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime [(ngModel)]="eventDate" displayFormat="DD/MM/YYYY" pickerFormat="D MMMM YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Type</ion-label>
    <ion-input [(ngModel)]="eventType" placeholder="Sport"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Description</ion-label>
    <ion-input [(ngModel)]="eventDescription" placeholder="Training"></ion-input>
  </ion-item>

  <ion-item>
   <ion-label>Geolocation</ion-label>
   <ion-checkbox [(ngModel)]="eventGeolocationPermission"></ion-checkbox>
 </ion-item>

 <ion-item>
  <ion-label>Want to be notify ?</ion-label>
  <ion-checkbox [(ngModel)]="eventChecked" color="primary"></ion-checkbox>
</ion-item>

  <ion-item>
    <ion-label>Notify me at: </ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="eventTime"></ion-datetime>
  </ion-item>


  <ion-item (click)="takePicture()">
    Take Picture
    <ion-icon
      item-right name="camera">
    </ion-icon>
  </ion-item>
  <ion-item *ngIf="newTask.fileURL != ''">
      <img [src]="newTask.fileURL" alt="Aperçu" style="max-width: 100%;">
  </ion-item>
  <ion-item>
    <button name="button_creation" (click)="create(eventName, eventDate, eventType, eventDescription, eventGeolocationPermission, eventChecked, eventTime)" ion-button>Créer</button>
  </ion-item>

  <img *ngFor="let image of images" src="data:image/jpeg;base64,{{image}}">
</ion-list>


</ion-content>
