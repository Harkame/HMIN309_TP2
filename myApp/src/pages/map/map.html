<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Creation - Geolocation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-item>
        <ion-input type="text" name="address" [(ngModel)]="address" placeholder="Example : 123 rue Toto, Paris"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full (click)="resolveGeolocation()">Rechercher</button>
      </ion-item>
    </ion-item>
    <ion-item>
      <agm-map [latitude]="latitude" [longitude]="longitude">
        <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
      </agm-map>
    </ion-item>
    <ion-item>
      <button ion-button full large color="success" (click)="dismiss()">VALIDER</button>
    </ion-item>
  </ion-list>
</ion-content>
